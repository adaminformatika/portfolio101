<head>

    <title>Event booking app</title>
    <link rel="stylesheet" href="style.css" />

<body>
    <header id="home">
        <nav class="navbar">
            <h1>Event</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#add-event">New event</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section id="events">
            <h1 class="section-title">Events</h1>
            <div class="events-container"></div>
        </section>
        <section id="add-event">
            <h1 class="section-title">New Event</h1>
            <form action="" class="form">
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="attendee" placeholder="Attendees">
                <textarea name="" id="description" cols="30" rows="10" placeholder="Description ..."></textarea>
                <select name="" id="status">
                    <option value="0">Free</option>
                    <option value="1">Paid</option>
                </select>
                <button class="btn btn-primary"></button>
            </form>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
